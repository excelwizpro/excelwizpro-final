<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ExcelWizPro</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>

<body>
  <main class="container">

    <!-- HEADER -->
    <header class="ewp-header">
      <div class="ewp-logo-circle">
        <img src="assets/icon-64.png" alt="ExcelWizPro Logo">
      </div>

      <div class="ewp-title-block">
        <h1>ExcelWizPro</h1>
        <p class="ewp-subtitle">AI Formula Generator for Excel</p>
      </div>
    </header>

    <hr class="ewp-divider">

    <!-- SHEET SELECT -->
    <label for="sheetSelect">Active Worksheet:</label>
    <select id="sheetSelect">
      <option>Loadingâ€¦</option>
    </select>

    <!-- QUERY -->
    <label for="query">Describe your formula goal:</label>
    <textarea id="query" placeholder="e.g., sum sales where region = 'east'"></textarea>

    <!-- BUTTONS -->
    <button id="generateBtn">Generate Formula</button>
    <button id="clearBtn">Clear</button>

    <!-- OUTPUT -->
    <label for="output">Result:</label>
    <div id="output"></div>

  </main>

  <!-- MUST be loaded for Excel add-ins -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
</body>
</html>
